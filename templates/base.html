<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TodoDash{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                    <i class="ph ph-check-square-offset"></i> TodoDash
                </h1>
            </div>
            
            <nav class="flex-1 px-4 space-y-2">
                <a href="/" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">
                    <i class="ph ph-house text-xl"></i> Dashboard
                </a>
                <a href="/tasks" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">
                    <i class="ph ph-list-checks text-xl"></i> My Tasks
                </a>
                <a href="/calendar" class="flex items-center gap-3 px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 rounded-lg transition">
                    <i class="ph ph-calendar-blank text-xl"></i> Calendar
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                        U
                    </div>
                    <span class="text-sm font-medium">User Name</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8">
                <h2 class="text-lg font-semibold text-gray-800">
                    {% block header_title %}Overview{% endblock %}
                </h2>
                <div class="flex items-center gap-4">
                    <button class="p-2 text-gray-400 hover:text-indigo-600 transition">
                        <i class="ph ph-bell text-2xl"></i>
                    </button>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition">
                        + New Task
                    </button>
                </div>
            </header>

            <section class="flex-1 overflow-y-auto p-8">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>

</body>
</html>
