{% extends "base.html" %}
{% block title %}Add task{% endblock %}

{% block header_title %}Task{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl border border-gray-200 shadow-sm">
    <form action="/tasks" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Task Name</label>
            <input type="text" name="content" placeholder="e.g. Finish Flask Logic" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>
        
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Deadline</label>
            <input type="date" name="deadline" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" placeholder="What needs to be done?" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
            Create Task
        </button>
    </form>
</div>
{% endblock %}
